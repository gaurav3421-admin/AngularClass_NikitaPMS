<div class="container-fluid p-5">
    <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white text-center">
            <h3>Angular-Data Binding </h3>
        </div>
        <div class="card-body p-4">

            <h5 class="mb-3 text-primary border-bottom pb-2">1️⃣ Two way Data Binding</h5>
            <form>
                <div class="row mb-3">
                    <div class="col-md-3">
                        <label for="employeeName" class="form-label">Employee Full Name</label>
                        <input type="text" class="form-control" name="employeeName" id="employeeName"
                            placeholder="Enter full name of Employe" [(ngModel)]="employeeName">

                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-success px-4 me-2" type="buttton">Submit</button>

                    </div>
                    <div class="col-md-3">
                        <h5 class="mt-4"> Hello {{ employeeName }} </h5>
                    </div>


                </div>





            </form>



        </div>

    </div>
</div>
