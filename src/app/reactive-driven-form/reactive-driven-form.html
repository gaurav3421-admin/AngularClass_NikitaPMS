<div class="card table-card">
    <div class="card-header">
        <h5>Reactive Form </h5>
    </div>
    <div class="card-body p-2">
        <div class="container-fulid mt-1">
            <div class="card p-4 shadow">
                <!-- Reference the form with #studentForm and bind to ngSubmit event -->
                <form [formGroup]="studentForm" (ngSubmit)="InsertStudentInformation()" >

                    <!-- Section 1: Student Basic Information -->
                    <h5 class="mb-3 text-primary border-bottom pb-2">1️⃣ Student Basic Information</h5>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="studentName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter full name" name="fullName" formControlName="fullName"  >
                           <div *ngIf="studentForm.controls['fullName'].invalid && (studentForm.controls['fullName'].dirty || studentForm.controls['fullName'].touched)" class="text-danger">
                                Name is required.
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label for="studentAge" class="form-label">Age</label>
                            <input type="number" class="form-control" id="studentAge" placeholder="Enter age" name="age" formControlName="age" >
                            <div *ngIf="studentForm.controls['age'].invalid && (studentForm.controls['age'].dirty || studentForm.controls['age'].touched)" class="text-danger">
                                Valid age is required.
                            </div>
                        </div>

                    </div>



                    <!-- Buttons -->
                    <div class="text-center">
                        <!-- Disable submit button if the form is invalid -->
                        <button type="submit" class="btn btn-success px-4 me-2">Submit</button>
                        <button type="reset" class="btn btn-secondary px-4">Reset</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

</div>
